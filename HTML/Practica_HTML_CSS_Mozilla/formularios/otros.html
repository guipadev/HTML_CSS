<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    </head>
    <title>Basic input types</title>
    <body>

        <!--Controles deslizantes-->
        <label for="price">Choose a maximum house price: </label></br></br>

        <input type="range" name="price" id="price" min="50000" max="500000" step="100" value="250000"></br></br>

        <output class="price-output" for="price"></output></br></br>


        <!--selectores de fecha y hora-->
        <input type="datetime-local" name="datetime" id="datetime">
        
        <input type="month" name="month" id="month"></br></br>

        <input type="time" name="time" id="time"></br></br>

        <input type="week" name="week" id="week"></br></br></br></br>

        <label for="myDate">When are you available this summer?</label>
        <input type="date" name="myDate" min="2013-06-01" max="2013-08-31" step="3600" id="myDate"></br></br>

        <input type="color" name="color" id="color">

    </body>
